language: node_js
node_js:
  - "4"
  - "5"
sudo: false
cache:
  - apt
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - ./node_modules/istanbul/lib/cli.js cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
after_success:
  - ./node_modules/coveralls/bin/coveralls.js < coverage/lcov.info
